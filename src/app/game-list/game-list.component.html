
  <div class="container">
    <div class="row center">
      <h2 class="header">Game List</h2></div>
    <div class="row" >
        <div class="col-sm-12 col-md-6 col-xl-4" *ngFor="let item of getGames()">
            <p-card  header="{{item.Name}}" :subheader="{{item.Owner}}" [style]="{width: '360px','margin-top': '10px'}" styleClass="p-card-shadow" >
              <ng-template  pTemplate="header">
                <img alt="Card" src="https://cdn.pixabay.com/photo/2016/07/12/15/59/dragon-1512457_960_720.png">
              </ng-template>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
              <ng-template pTemplate="footer">
                <p-button label="Edit" icon="pi pi-check"></p-button>
                <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
              </ng-template>
            </p-card>
        </div>
    </div>
  </div>
